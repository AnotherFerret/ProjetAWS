<!DOCTYPE html>
<html>
<head>
    <title>Bataille Navale | Jouer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	    <header class="container-fluid header">
      <div class="container">
        <a href="#" class="mx-auto my-0 text-uppercase logo">Battleships</a>
        <div class=" menu">
          <a href="index.html">Deconnexion</a>
        </div>
      </div>
    </header>
    
    <div class="sidenav">
      <script>
			con.connect(function(err) {
			  if (err) throw err;
			  on.query("SELECT * FROM friends", function (err, result, fields) {
			  if (err) throw err;
			  console.log(result);
			});
			});
			document.write(result);
      </script>
      <div class="friend"> 
      </div>
</div>
	
<div class="container">
    <div class="row vertical-center-row">
        <div class="col-md-12">
            <!-- Deconnecté -->
            <div id="disconnected">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="alert alert-danger">
                            <p>Not connected to server.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attente -->
            <div id="waiting-room" style="display:none;">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Salle d'attente</div>
                            <div class="panel-body">
                                <p>En attente d'un joueur...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jeu -->
            <div id="game" style="display:none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Partie #<span id="game-number"></span></div>
                            <div class="panel-body">

                                <!-- affiches grilles ( game.js) -->
                                <div class="row">
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Vous</h3>
                                        <canvas id="canvas-grid1" width="361" height="361">Canvas désactivés.</canvas>
                                    </div>
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Adversaire</h3>
                                        <canvas id="canvas-grid2" width="361" height="361">Canvas désactivés.</canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
