<div class="container col-md-8 host">
    <!-- <div class="row vertical-center-row"> -->
        <!-- <div class="col-md-12"> -->

            <!-- Deconnecté -->
            <div id="disconnected" class="host">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="alert alert-danger">
                            <p>Not connected to server.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attente -->
            <div id="waiting-room" class="container col-sm-4 text-center" style="display:none;">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Salle d'attente</div>
                            <div class="panel-body">
                                <p>En attente d'un joueur...</p>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              
                        </div>
            </div>

            <!-- Jeu -->
            <div id="game" style="display:none;" class="host">
                <div class="row">
                    <div class="col-md-12">

                            <div class="panel-heading">Partie #<span id="game-number"></span></div>
                            <div class="panel-body">

                                <!-- affiches grilles ( game.js) -->
                                <div class="row">
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Vous</h3>
                                        <canvas id="canvas-grid1" width="361" height="361">Canvas désactivés.</canvas>
                                    </div>
                                    <div class="col-md-6 player-grid text-center">

                                    </div>
                                </div>
                            </div>
